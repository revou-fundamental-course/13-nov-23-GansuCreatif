<!DOCTYPE html>
<html>
<head>
    <title>Travel-Que</title>
    <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-wrap">
                <img src="assets/travel.png" alt="Logo Travel" class="logo-travel">
            <div class="navigasi">
                <button>Home</button>
                <button>Our Package</button>
                <button>Call Us</button>
            </div>
        </div>
    </header>
    <main>
        <center><h1>Your Trusted Travel Agent's</h1></center>
        <center><h5>Your Happiness is our Happiness</h5></center>
        <div class="main-container">
            <div class="gambar-review">
                <img src="assets/bali.png" alt="Bali" class="img-slideshow"/>
                <img src="assets/bandung.png" alt="Bali" class="img-slideshow"/>
                <img src="assets/raja ampat.png" alt="Bali" class="img-slideshow"/>
            </div>
            <div class="contact-us">
                <h3>Contact Us</h3>
                    <h5>Sales akan menghubungi anda 1x24 jam setelah data diterima</h5>
                    <form class="form-contact"> 
                        <label for="name">Your Name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Firtst Name and Last Name"><br>
                        <br>
                        <label for="email">Email Address:</label><br>
                        <input type="text" id="email" name="email" placeholder="examples@email.com"><br>
                        <br>
                        <label for="interest">What are you interested in?</label><br>
                        <select id="interest">
                            <option value="select option" selected>Select Option</option>
                        </select><br>
                        <br>
                        <input type="button" value="SEND">
                    </form> 
            </div>
        </div>
    </main>
    <footer>
        <div class=""></div>
    </footer>
</body>
</html>
